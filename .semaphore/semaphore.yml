version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven
    task:
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 11
            - mvn -B package --file pom.xml
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'mvn clean package sonar:sonar   -Dsonar.projectKey=skyrimwell_TestProjectDev -Dsonar.organization=skyrimwell -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN'
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands: []
