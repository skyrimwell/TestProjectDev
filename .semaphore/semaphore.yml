version: v1.0
name: Java
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Maven
    task:
      env_vars:
        # Set maven to use a local directory. This is required for
        # the cache util. It must be set in all blocks.
        - name: MAVEN_OPTS
          value: "-Dmaven.repo.local=.m2"
      jobs:
        - name: Build
          commands:
            - checkout
            - sem-version java 11
            - mvn -B package --file pom.xml
        - name: Analyze
          commands:
            - checkout
            - cache restore
            - mvn clean package sonar:sonar   -Dsonar.projectKey=skyrimwell_TestProjectDev -Dsonar.organization=skyrimwell -Dsonar.host.url=https://sonarcloud.io -Dsonar.login=$SONAR_TOKEN
            - cache store